{% extends "base.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="login-page-wrapper">
    <h1 class="page-title">로그인</h1>
    <div class="card">
    <form method="post">
        <label>아이디</label>
        <input type="text" name="username" required>

    </form>
    </div>
</div>
{% endblock %}
