{% extends "base.html" %}
{% block title %}문의 - 소리가 담긴 타임머신{% endblock %}
{% block body %}

<div class="page-title">문의</div>

<div class="content-card">
    <p>문의하고 싶은 내용이 있다면 아래 양식을 통해 보내주세요.</p>
    <form class="simple-form">
        <input type="text" placeholder="이름">
        <input type="email" placeholder="이메일">
        <textarea placeholder="문의 내용을 적어주세요."></textarea>
        <button type="button">(예시) 전송 버튼 - 백엔드 연동 예정</button>
    </form>
</div>

{% endblock %}
