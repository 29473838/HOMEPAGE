{% extends "base.html" %}
{% block title %}내 문의{% endblock %}

{% block content %}
<h1 class="page-title">내 문의</h1>

{% for t in tickets %}
<div class="card">
    <h3>{{ t.subject }}</h3>
    <div style="font-size:12px;color:#888;">{{ t.created_at.strftime("%Y-%m-%d %H:%M") }}</div>

    <p><strong>카테고리:</strong> {{ t.category }}</p>
    <p><strong>상태:</strong> {{ t.status }}</p>

    <a class="link-btn" href="{{ url_for('ticket_detail', ticket_id=t.id) }}">
        상세보기
    </a>
</div>
{% else %}
<p>문의 기록이 없습니다.</p>
{% endfor %}
{% endblock %}
