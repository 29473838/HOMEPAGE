{% extends "base.html" %}
{% block title %}공지 작성 - 소리가 담긴 타임머신{% endblock %}
{% block body %}

<div class="page-title">새 공지 작성</div>

<form method="POST" enctype="multipart/form-data" class="content-form">
    <input type="text" name="title" placeholder="제목" required>
    <textarea name="content" placeholder="공지 내용을 적어주세요 (텍스트 / 링크 등)" required></textarea>
    <label>이미지 첨부 (선택)</label>
    <input type="file" name="image" accept="image/*">
    <button type="submit" class="btn-primary">등록</button>
</form>

{% endblock %}
